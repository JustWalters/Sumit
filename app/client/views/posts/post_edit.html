<template name="postEdit">

<div class="col-lg-9 col-md-9 col-xs-9" >

<span>Report issues from the field:</span><br>

<form class="main" role="form" style="
      padding-bottom: 50px;">
    <div class="form-group">

        <input type="text" class="form-control" id="title" value="{{title}}" name="title" placeholder="title" style="

               font-size: 1.5em;

               ">
    </div>
    <div class="form-group">

        <textarea class="form-control" name="message" placeholder="Explain your challenge here" rows="3" 
                  style="resize: none; font-size: 1.5em;"
                  >{{message}}</textarea>

    </div>
    <div class="form-group">
     {{> tagview }}
    </div>

    <div style="
         position: relative;
         ">
        <button type="submit" value="submit" class="btn btn-primary" style="position: absolute; right: 3em;">Submit</button>
        <button class="btn btn-danger delete" type="button">Delete post</button>
    </div>
</form>

</div>


<div class="col-lg-3 col-md-3 col-xs-3" >

{{> tagView}}

</div>

</template>
