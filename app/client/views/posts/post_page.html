<template name="postPage">
<div class="panel-group" >
    <div class="panel panel-default tags">

        <div class="panel-heading">
            <div class="panel-title">

                {{> postItem}}

            </div>
        </div>
	<hr>
        <div id="clpsPost1" class="panel-collapse collapse in">
            <div class="panel-body " style="padding-top: 0; padding-bottom: 0; border: none;">

                <ul class="media-list comments">
				{{#if innovate}}
				
					{{#each innovations}}

                        {{> innovation}}
                        
                    {{/each}}
				
				{{else}}
				{{#if evident}}
				
					{{#each evidences}}

                        {{> evidence}}
                        
                    {{/each}}
				
				{{else}}
                    {{#each comments}}

                        {{> comment}}
                        
                    {{/each}}


                    <li class="media">

                        {{#if currentUser}}
                            {{> commentSubmit}}


                        {{else}}
                        <button class="btn btn-default btn-sm loginTrigger"
                                style=" border-radius: 0px; border-top: none; " type="button">
                            Login to add your own comment!
                        </button>
                        {{/if}}
                    </li>
				
                
                {{/if}} <!-- close evident -->
               {{/if}} <!-- close innovate -->
                <!--end of body panel ....-->
			</ul>
            </div>
        </div>
    </div>
</div>
</template>
