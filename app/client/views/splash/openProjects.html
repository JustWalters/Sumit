<template name="openProjects">
	<p style="text-align: left; position: relative; top: -70px">Open <img src="images/logo.png" style="width:200px">Projects</p>

	<div class="panel panel-default row global-challenges project">
		<div class="col-md-2"> 
			<img src="images/globe.png"> 
		</div>
		<div class="col-md-2 title">Global Challenges Forum
		</div>
		<div class="col-md-1 divider"></div>
		<div class="col-md-7 description">
			Shape the discussion about the Sustainable Development Goals (SDGs) by identifying the challenges that you face at the policy, organizational, professional, and personal level.<br><br>

			<a>Paricipants:</a> {{participants}}<br>
			<a>Problems Posted:</a> {{problemsPosted}}

			<button class="btn join" style="background-color: #B0C4DE">Join</button> <br>
			<a>Problems Endorsed:</a> {{problemsEndorsed}}
			
			
		</div>
	</div>

			<img src="images/pages.png">
		</div>
		<div class="col-md-2 title"> Literature Curation Initiave
		</div>
		<div class="col-md-1 divider"></div><!-- TODO either use different style or make height dynamic -->
		<div class="col-md-7 description">
			Help us annotate and index technical solutions and reports published by the Sustainable Development Solutions Network, the World Development Journal, and other related publications.<br><br>
			
			<a>Participants:</a> {{participants}}<br>
			<a>Pdfs Indexed:</a> {{pdfsIndexed}}<br>
			<a>Pdfs Annotated:</a> {{pdfsAnnotated}}

		</div>

			<a>Individuals Participating:</a> {{indParticipants}}<br>
			<a>Organizations Participating:</a> {{orgParticipants}}

			<button class="btn join" disabled="disabled" style="background-color: SeaGreen">Join</button> <br>
			<a>Proposals Published / Implemented:</a> {{publishedProposals}} / {{implementedProposals}}
